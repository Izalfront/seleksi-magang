<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
      .active {
        background-color: rgb(241 245 249 / var(--tw-bg-opacity));
        color: rgb(29 78 216 / var(--tw-text-opacity));
        border-radius: 30px;
      }
      .custom-margin {
        margin-top: 1.5rem;
        margin-bottom: 1.5rem;
      }
      .shadow-smooth {
        box-shadow: 0px 10px 29px -20px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body class="flex bg-blue-800">
    <!-- Sidebar -->
    <aside class="bg-blue-800 text-white w-72 min-h-screen">
      <nav>
        <ul class="space-y-2 mt-12 mb-12">
          <h1 class="block text-lg font-semibold pb-5 pl-6 ml-3">Logo</h1>
          <hr class="mx-8 border opacity-10" />
          <li>
            <a href="dashboard-user.html" id="dashboard" class="nav-item block text-base font-semibold py-3 px-4 pl-6 ml-3 mt-8 text-white hover:bg-white hover:bg-opacity-5 hover:text-white hover:rounded-md" onclick="setActive(this)"
              >Dashboard</a
            >
          </li>
          <li>
            <a href="profile.html" id="profile" class="nav-item block text-base font-semibold py-3 px-4 pl-6 ml-3 text-white hover:bg-white hover:bg-opacity-5 hover:text-white hover:rounded-md" onclick="setActive(this)">Profile</a>
          </li>
          <li>
            <a href="#" class="nav-item block text-base font-semibold py-3 px-4 pl-6 ml-3 text-white hover:bg-white hover:bg-opacity-5 hover:text-white hover:rounded-md" onclick="setActive(this, event)">Pembimbing Lapangan</a>
          </li>
          <li><a href="dospem.html" class="nav-item block text-base font-semibold py-3 px-4 pl-6 ml-3 text-white hover:bg-white hover:bg-opacity-5 hover:text-white hover:rounded-md" onclick="setActive(this, event)">Dosen Pembimbing</a></li>
        </ul>
        <hr class="mx-8 mb-8 border opacity-10" />
        <ul class="space-y-2 mt-5">
          <li><a href="#" class="nav-item block text-base font-semibold py-3 px-4 pl-6 ml-3 text-white hover:bg-white hover:bg-opacity-5 hover:text-white hover:rounded-md" onclick="setActive(this, event)">Log Out</a></li>
        </ul>
      </nav>
    </aside>
    <!-- end sidebar -->
    <!-- Content -->
    <div class="bg-slate-100 w-full rounded-3xl mx-5 my-5">
      <main class="flex-1 p-4 flex flex-col items-start">
        <div class="flex">
          <h1 class="text-sm font-medium mt-2 font-sans mb-5 text-slate-600">Aplikasi</h1>
          <span class="material-symbols-outlined flex items-center justify-center opacity-60 mt-1.5 ml-1">chevron_right</span>
          <h1 class="text-sm font-medium mt-2 font-sans mb-5 text-slate-600 mr-72">Dosen Pembimbing</h1>
          <div class="ml-96 flex">
            <div class="flex items-center">
              <input class="pl-12 pr-3 py-1.5 mb-3 bg-slate-200 rounded-full focus:outline-none" type="text" name="cari" id="cari" placeholder="Cari..." />
              <span class="material-symbols-outlined opacity-40 ml-3 absolute mb-3"> search </span>
            </div>
            <div class="image mt-1 ml-8">
              <img src="./img/portrait-man-laughing.jpg" alt="profile" width="30px" class="rounded-full" />
            </div>
          </div>
        </div>
        <div class="w-full border-t pb-5 border-slate-200"></div>
        <!-- card content -->
        <!-- start profile -->
        <h1 class="text-slate-700 font-medium mt-3 text-lg">Profile Layout</h1>
        <div class="card px-6 py-6 bg-white rounded-md mt-6 shadow-smooth">
          <div class="flex">
            <img src="./img/portrait-man-laughing.jpg" alt="" width="60px" class="rounded-full" />
            <div class="block">
              <h1 class="text-slate-700 font-semibold ml-5">Hasbi Rajab M.Kom</h1>
              <p class="text-slate-400 font-medium mt-1 ml-5 text-sm">Senior Software Engineer</p>
            </div>
          </div>
          <div class="artikel block items-center">
            <div class="flex items-center mt-6">
              <div class="flex-1 border-t pb-5 border-slate-200 mx-2"></div>
            </div>
          </div>
          <div class="list-akun">
            <h1 class="text-slate-700 font-semibold text-sm mb-3">Pembimbing Lapangan</h1>
            <h1 class="text-slate-700 font-semibold text-sm mb-3">Grab Indonesia</h1>
            <h1 class="text-slate-700 font-semibold text-sm mb-3">Pembimbing - Web Developer</h1>
          </div>
        </div>
        <!-- end profile -->
      </main>
    </div>
    <!-- script js -->
    <script>
      function setActive(element) {
        const menuItems = document.querySelectorAll('.nav-item');
        menuItems.forEach((item) => {
          item.classList.remove('active');
        });

        element.classList.add('active');

        const currentPageId = document.body.id;

        const sidebarItems = document.querySelectorAll('.nav-item a');
        sidebarItems.forEach((item) => {
          if (item.id === currentPageId) {
            item.classList.add('active');
          } else {
            item.classList.remove('active');
          }
        });
      }
    </script>
  </body>
</html>
